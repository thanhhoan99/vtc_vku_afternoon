<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile Card</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e9edf3;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      width: 360px;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      position: relative;
      height: 180px;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb');
      background-size: cover;
      background-position: center;
    }

    .profile-pic {
      position: absolute;
      bottom: -5px;
      left: 20px;
      border: 4px solid white;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .card-body {
      padding: 60px 20px 20px;
      text-align: left;
      margin-bottom: 80px;
    }

    .card-body h2 {
      margin-top: 35px;
      margin-left: 95px;
      font-size: 20px;
      color: #ffffff;
    }

    .card-body p {
      margin-left: 95px;
      color: #ffffff;
      font-size: 14px;
    }

    .stats {
      border-top: 1px solid #eee;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 1px solid #eee;
      font-weight: 500;
      font-size: 14px;
      color: #555;
    }

    .stat-badge {
      padding: 5px 12px;
      border-radius: 5px;
      color: white;
      font-size: 13px;
      font-weight: bold;
    }

    .red { background-color: #f44336; }
    .cyan { background-color: #00bcd4; }
    .green { background-color: #4caf50; }
    .yellow { background-color: #ffc107; color: #000; }
    .purple { background-color: #ba68c8; }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-header">
      <img class="profile-pic" src="https://randomuser.me/api/portraits/women/44.jpg" alt="Profile Picture">
      <div class="card-body">
      <h2>Joseph Max</h2>
      <p>Web Designer</p>
    </div>
    </div>
  
    <div class="stats">
      <div class="stat-row">
        <span>FOLLOWERS</span>
        <span class="stat-badge red">1,200</span>
      </div>
      <div class="stat-row">
        <span>FOLLOWINGS</span>
        <span class="stat-badge cyan">1,200</span>
      </div>
      <div class="stat-row">
        <span>MESSAGES</span>
        <span class="stat-badge green">1,200</span>
      </div>
      <div class="stat-row">
        <span>LIKES</span>
        <span class="stat-badge yellow">1,200</span>
      </div>
      <div class="stat-row">
        <span>COMMENTS</span>
        <span class="stat-badge purple">1,200</span>
      </div>
    </div>
  </div>

</body>
</html>
