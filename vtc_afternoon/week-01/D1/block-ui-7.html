<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workflow Process</title>
  <link rel="stylesheet" href="block-ui-7.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="workflow">
    <div class="step red">
      <i class="fas fa-lightbulb"></i>
      <p>Idea</p>
    </div>
    <div class="arrow">→</div>

    <div class="step blue">
      <i class="fas fa-desktop"></i>
      <p>Prototype</p>
    </div>
    <div class="arrow">→</div>

    <div class="step green">
      <i class="fas fa-code"></i>
      <p>Coding</p>
    </div>
    <div class="arrow">→</div>

    <div class="step purple">
      <i class="fas fa-check-square"></i>
      <p>Testing</p>
    </div>
  </div>
</body>
</html>
