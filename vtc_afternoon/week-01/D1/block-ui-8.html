<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skill Bars</title>
  <link rel="stylesheet" href="block-ui-8.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="skill-container">

    <div class="skill">
      <div class="icon html"><i class="fab fa-android"></i></div>
      <span>HTML</span>
      <div class="bar">
        <div class="progress html"></div>
      </div>
    </div>

    <div class="skill">
      <div class="icon css"><i class="fab fa-apple"></i></div>
      <span>CSS</span>
      <div class="bar">
        <div class="progress css"></div>
      </div>
    </div>

    <div class="skill">
      <div class="icon php"><i class="fab fa-dropbox"></i></div>
      <span>PHP</span>
      <div class="bar">
        <div class="progress php"></div>
      </div>
    </div>

    <div class="skill">
      <div class="icon java"><i class="fab fa-dribbble"></i></div>
      <span>Java</span>
      <div class="bar">
        <div class="progress java"></div>
      </div>
    </div>

    <div class="skill">
      <div class="icon dotnet"><i class="fab fa-drupal"></i></div>
      <span>.Net</span>
      <div class="bar">
        <div class="progress dotnet"></div>
      </div>
    </div>

  </div>
</body>
</html>
