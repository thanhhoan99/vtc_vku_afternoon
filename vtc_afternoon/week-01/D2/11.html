<!DOCTYPE html>
<html>
<head><title>Hide Element</title></head>
<body>
  <p id="infoPara">This is some information.</p>
  <button id="hideParaBtn">Hide</button>

  <script>
    document.getElementById("hideParaBtn").onclick = () => {
      document.getElementById("infoPara").style.display = "none";
    };
  </script>
</body>
</html>
