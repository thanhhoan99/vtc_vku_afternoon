<!DOCTYPE html>
<html>
<head>
  <title>Add Colored Boxes</title>
  <style>
    #boxContainer { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; }
    .box { width: 50px; height: 50px; background-color: #3498db; }
  </style>
</head>
<body>
  <button id="addBoxBtn">Add Box</button>
  <div id="boxContainer"></div>

  <script>
    document.getElementById("addBoxBtn").onclick = () => {
      const box = document.createElement("div");
      box.classList.add("box");
      box.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 60%)`; // Random color
      document.getElementById("boxContainer").appendChild(box);
    };
  </script>
</body>
</html>
