<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <style>
    #mainPhoto { width: 300px; height: 200px; object-fit: cover; border: 1px solid #ccc; }
    .thumbnail {
      width: 60px;
      height: 40px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
      margin: 5px;
    }
    .thumbnail:hover { border-color: blue; }
  </style>
</head>
<body>
  <img id="mainPhoto" src="img1.jpg" alt="Main Photo"><br>
  <div>
    <img class="thumbnail" src="img1.jpg" alt="thumb 1">
    <img class="thumbnail" src="img2.jpg" alt="thumb 2">
    <img class="thumbnail" src="img3.jpg" alt="thumb 3">
  </div>

  <script>
    document.querySelectorAll(".thumbnail").forEach(thumb => {
      thumb.onclick = () => {
        document.getElementById("mainPhoto").src = thumb.src;
      };
    });
  </script>
</body>
</html>
