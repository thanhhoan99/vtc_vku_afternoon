<!DOCTYPE html>
<html>
<head><title>Live Clock</title></head>
<body>
  <p id="clockDisplay">00:00:00</p>

  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById("clockDisplay").textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
